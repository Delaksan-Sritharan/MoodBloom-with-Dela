<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoodBloom with Dela</title>
    <link rel="stylesheet" href="css/mood.css" />
  </head>
  <body>
    <div class="heading"><h1>I'd love to hear how your day went.</h1></div>
    <div class="emoji-container">
      <img src="pics/sad.webp" alt="sad" class="clickable-image" id="emoji" />
      <img
        src="pics/scared.webp"
        alt="scared"
        class="clickable-image"
        id="emoji"
      />
      <img
        src="pics/angry.webp"
        alt="angry"
        class="clickable-image"
        id="emoji"
      />
      <img
        src="pics/happy.png"
        alt="happy"
        class="clickable-image"
        id="emoji"
      />
    </div>
  </body>
</html>
